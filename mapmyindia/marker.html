<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://apis.mapmyindia.com/advancedmaps/v1/i7xeo4fgj5krcr53aowtx4xcooi5mqeg/map_load?v=01."></script>
        <style> html, body, #map {margin: 0;padding: 0;width: 100%;height: 100%;} </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
          /*map initialized*/
        var map=new MapmyIndia.Map("map",{ center:[19.129142,72.928247], zoomControl: true, hybrid:true, search:true, location:true}); 

        /*Latitude,Longitude set*/
        var LatLng = [
            ["marker1",19.129142,72.928247],
            ["marker2",19.120224, 72.926781],
            ["marker3",19.124850, 72.932700]
        ];

        /*iterate on size of latitiude longitude set*/
        for (var i = 0; i < LatLng.length; i++) {
            new L.marker([LatLng[i][1],LatLng[i][2]])
                    .bindPopup(LatLng[i][0])
                    .addTo(map);
        }

        </script>
    </body>
</html>
